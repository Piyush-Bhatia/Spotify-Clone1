  <body style="background-color: black;">
    <div class="container-fluid w-100 h-100 text-light">
      <div class="container">
        <navbar class="navbar navbar-expand-xl">
          <div class="w-25">
            <a href="#">
              <img width="40px" height="40px" src="./White-Spotify-Icon-1024x1024.png" alt="spotify logo">
            </a>
          </div>
          <div class="middle-div gap-3 w-75 d-flex justify-content-center align-items-center">
            <button class="btn btn-dark border border-0 rounded-circle p-3">
              <i class="fa fa-home" aria-hidden="true"></i>
            </button>
            <div class="search-div border border-0 rounded-pill bg-dark p-2">
              <i class="fa fa-search px-2" aria-hidden="true" 
              data-bs-toggle="tooltip" data-bs-placement="bottom"
              data-bs-custom-class="custom-tooltip"
              data-bs-title="search"></i>
              <input type="search" class="bg-dark text-light border border-0"
               name="" id="" placeholder="What do you want to play?">
              |
              <i class="fa fa-archive px-2" aria-hidden="true"></i>
            </div>
          </div>
          <div class="w-25 d-flex justify-content-end align-items-center gap-3">
            <button class='signup  btn btn-dark' >
              Sign up
            </button>
            <button class="login btn btn-light">
              Log in
            </button>
          </div>
        </navbar>
      </div>
    </div>
    <div class="main-content container-fluid gap-3 my-3 d-flex justify-content-between align-items-center">
      <div class="left-div w-25 border border-0 rounded bg-dark p-2">
        <div class="col-md-12 col-sm-4 d-flex justify-content-between align-items-center container">
          <div class="lib-logo d-flex justify-content-evenly align-items-center gap-3">
            <img src="./book.png" alt="library stack logo">
            <h5 class="text-light m-0">Your Library</h5>
          </div>
          <button class="plus-button btn btn-dark" type="button">+</button>
        </div>
        <div class="modal-dialog-scrollable">
          <div class="left-first my-5 text-light border border-light px-4 py-2 rounded bg-secondary">
            <h6>Create your first playlist</h6>
            <p>It's easy, we'll help you</p>
            <button class="btn btn-light rounded-pill">Create playlist</button>
          </div>
          <div class="left-second text-light border border-light rounded bg-secondary px-4 py-2">
            <h6>Let's find some podcasts to follow</h6>
            <p>We'll keep you updated on new episodes</p>
            <button class="btn btn-light rounded-pill">Browse Podcasts</button>
          </div>
          <div class="footer-div my-5 border border-light rounded p-3">
            <div class="px-1">
              <ul class="text-light d-flex justify-content-between align-items-center list-unstyled">
                <li>
                  <a href="#" class="text-decoration-none text-light">Legal</a>
                </li>
                <li>
                  <a href="#" class="text-decoration-none text-light">Safety & Privacy Center</a>
                </li>
                <li>
                  <a href="#" class="text-decoration-none text-light">Privacy Policy</a>
                </li>
              </ul>
            </div>
            <div class="px-4">
              <ul class="text-light d-flex justify-content-between align-items-center list-unstyled">
                <li>
                  <a href="#" class="text-decoration-none text-light">Cookies</a>
                </li>
                <li>
                  <a href="#" class="text-decoration-none text-light">About Ads</a>
                </li>
                <li>
                  <a href="#" class="text-decoration-none text-light">Accessibility</a>
                </li>
              </ul>
            </div>
            <div class="px-4"> 
              <a href="#" class="text-decoration-none text-light">Cookies</a>
            </div>
          </div>
        </div>
      </div>
      <div class="right-div  border border-warning"></div>
    </div>
