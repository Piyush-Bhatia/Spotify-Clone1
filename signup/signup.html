<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css" />
    <title>Sign up - Spotify</title>
  </head>
  <body>

    <div class="container-fluid text-light">
      <div class="inner-div text-center border border-danger">
        <div class="row">
          <div class="col-md-12 py-3">
            <img src="../White-Spotify-Icon-1024x1024.png" alt="Spotify Logo" height="50px" width="50px">
          </div>
          <div class="col-md-12">
            <h1 class="fw-bold">Sign up to</h1>
            <h1 class="fw-bold">start listening</h1>
          </div>
          <div class="col-md-12 mt-4 container border border-primary w-25">
            <div class="d-block">
              <label for="email-address" class="d-flex justify-content-baseline py-2">Email Address</label>
              <input class="rounded form-control" type="email" placeholder="name@domain.com">
              <a href="#" class="text-decoration-underline d-flex justify-content-baseline py-2 text-success">Use phone number instead</a>
              <div class="signup-button d-grid gap-2">
                <button type="submit" class="btn btn-success rounded-pill">Next</button>
              </div>
            </div>
            <div class="d-block py-3">
              <div class="d-flex justify-content-evenly align-items-center">
                <div><hr></div>
                <div>or</div>
                <div><hr></div>
              </div>
              <div class="links-button d-block">
                <div class="d-grid gap-2">
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <script src="/Spotify-Clone1/signup/signup.js"></script>
  </body>
</html>
