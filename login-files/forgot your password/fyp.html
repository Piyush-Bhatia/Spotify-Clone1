<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset your password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./fyp.css">
</head>
<body>
    <div class="main-div">
        <div class="work-div p-0 m-0 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-md-3">
                    <div class="logo py-2 d-flex justify-content-center">
                        <img src="./photos/White-Spotify-Icon-1024x1024.png" height="50px" width="50px" alt="Spotify Logo">
                    </div>    
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 col-xs-12">
                    <div class="reset-div pt-2 d-flex justify-content-center">
                        <h3 class="fw-bold">Reset your password</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 col-xs-12">
                    <div class="para-div text-center">
                        <p>Enter the email address or username linked
                        to your Spotify account and we'll send you an
                        email.</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 col-xs-12">
                    <div class="email-div col-md-12 col-sm-12">
                        <div>
                            <label for="email">Email address or username</label>
                        </div>
                        <div class="mt-2 d-grid">
                            <input type="email" name="" id="" class="p-2 bg-transparent text-light border border-secondary">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="mt-4 col-md-12 col-sm-12">
                        <a href="https://support.spotify.com/article/reset-password/s" class="text-decoration-underline text-light">Need Support?</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="button-div mt-3">
                        <div class="inner-button-div d-grid">
                            <button class="p-3 rounded-pill fw-bold">Send Link</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="last-div mt-3 text-center">
                        <p>This site is protected by reCAPTCHA and the Google <br>
                           <span class="text-decoration-underline">Privacy Policy</span> and <span class="text-decoration-underline">Terms of Service</span>  apply.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
