<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./login.css" />
    <title>Login - Spotify</title>
  </head>
  <body>
    <div class="browser-div d-flex justify-content-center">
      <div class="center-div w-50 text-center">
        <div class="row">
          <div class="col-md-12 top mt-4">
            <img class="logo-image" src="../White-Spotify-Icon-1024x1024.png" alt="spotify logo" />
            <h3 class="mt-2"><a href="../login-files/login.html" class="text-light text-decoration-none">Log in to Spotify</a></h3>
          </div>
        </div>
        <div class="row d-flex justify-content-center mt-4">
          <div class="col-md-12 links w-50">
            <div class="d-grid mx-4 my-2">
              <button class="group-button btn btn-dark bg-transparent rounded-pill">

                  <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0 0 48 48">
                    <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                  </svg>
                  <p class="m-0">Continue with Google</p>
                </a>
              </button>
            </div>
            <div class="d-grid mx-4 my-3">
              <button class="group-button btn btn-dark bg-transparent rounded-pill">
                <a href="https://accounts.spotify.com/en/login?method=facebook&continue=https%3A%2F%2Fopen.spotify.com%2F%3Fflow_ctx%3De038e9e1-2280-45d4-9ac2-428b396d2f79%253A1726922876&intent=signup&creation_point=https%3A%2F%2Fwww.spotify.com%2Fin-en%2Fsignup&flow_ctx=e038e9e1-2280-45d4-9ac2-428b396d2f79%3A1726922876" class="d-flex justify-content-between align-items-center px-3 text-light text-decoration-none">
                  <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="28" height="28" viewBox="0 0 48 48">
                    <path fill="#039be5" d="M24 5A19 19 0 1 0 24 43A19 19 0 1 0 24 5Z"></path><path fill="#fff" d="M26.572,29.036h4.917l0.772-4.995h-5.69v-2.73c0-2.075,0.678-3.915,2.619-3.915h3.119v-4.359c-0.548-0.074-1.707-0.236-3.897-0.236c-4.573,0-7.254,2.415-7.254,7.917v3.323h-4.701v4.995h4.701v13.729C22.089,42.905,23.032,43,24,43c0.875,0,1.729-0.08,2.572-0.194V29.036z"></path>
                  </svg>
                  <p class="m-0">Continue with Facebook</p>
                </a>
              </button>
            </div>
            <div class="d-grid mx-4 my-3">
              <button class="group-button btn btn-dark bg-transparent rounded-pill">
                <a href="https://accounts.spotify.com/en/login?method=apple&continue=https%3A%2F%2Fopen.spotify.com%2F%3Fflow_ctx%3De038e9e1-2280-45d4-9ac2-428b396d2f79%253A1726922876&intent=signup&creation_point=https%3A%2F%2Fwww.spotify.com%2Fin-en%2Fsignup&flow_ctx=e038e9e1-2280-45d4-9ac2-428b396d2f79%3A1726922876" class="d-flex justify-content-between align-items-center px-3 text-light text-decoration-none">
                  <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0,0,256,256">
                    <g fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(5.33333,5.33333)"><path d="M32.5,44c-1.778,0 -3.001,-0.577 -4.08,-1.086c-1.04,-0.49 -1.939,-0.914 -3.42,-0.914c-1.481,0 -2.38,0.424 -3.42,0.914c-1.079,0.509 -2.302,1.086 -4.08,1.086c-4.326,0 -11.5,-9.929 -11.5,-20.5c0,-7.01 4.832,-12.5 11,-12.5c2.027,0 3.259,0.581 4.346,1.093c1.032,0.487 1.924,0.907 3.654,0.907c1.73,0 2.622,-0.42 3.654,-0.907c1.087,-0.512 2.319,-1.093 4.346,-1.093c2.664,0 5.033,0.982 7.042,2.921c0.338,0.326 0.504,0.793 0.447,1.26c-0.057,0.467 -0.329,0.88 -0.735,1.116c-2.316,1.347 -3.754,4.202 -3.754,7.453c0,3.661 2.004,6.809 4.986,7.831c0.391,0.134 0.709,0.423 0.879,0.799c0.171,0.375 0.18,0.805 0.023,1.188c-2.427,5.947 -6.464,10.432 -9.388,10.432zM25.5,10c-0.358,0 -0.708,-0.128 -0.984,-0.368c-0.363,-0.316 -0.554,-0.788 -0.51,-1.269c0.012,-0.123 0.303,-3.045 2.593,-5.382v0c2.154,-2.2 4.251,-2.854 4.482,-2.922c0.489,-0.142 1.017,-0.026 1.401,0.308c0.385,0.333 0.574,0.839 0.503,1.344c-0.034,0.241 -0.389,2.436 -2.232,4.899c-1.973,2.636 -4.791,3.322 -4.91,3.35c-0.114,0.027 -0.229,0.04 -0.343,0.04z"></path></g></g>
                  </svg>
                  <p class="m-0">Continue with Apple</p>
                </a>
              </button>  
            </div>
            <div class="d-grid mx-4 my-3">
              <button class="group-button btn btn-dark bg-transparent rounded-pill">
                <a href="../contact-no/contact.html" class="d-flex justify-content-center align-items-center px-3 text-light text-decoration-none">
                  <p class="m-0">Continue with Phone Number</p>
                </a>
              </button>  
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="border border-secondary mx-5 my-4"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-sm-12">
              <div class="form">
                <div class="py-2">
                  <div class="label-email text-light">
                    <label for="email-address">
                      Email address or username
                    </label>
                  </div>
                </div>
                <div class="mx-4 my-2">
                  <input class="for-email bg-transparent text-light" id="email-address" type="text" placeholder="Email address or username" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$">
                </div>
                <div class="py-2">
                  <label class="label-password text-light text-left" for="password">Password</label>
                </div>
                <div class="my-2 mx-4" >
                  <input id="password" class="for-password bg-transparent text-light" type="password" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least 6 characters, should contain one special characters">
                  </input>
                </div>
                <div class="button-div py-3">
                  <div class="col-3 w-25"></div>
                  <button type="button" class="login btn btn-success rounded-pill col-5">Log In</button>
                  <div class="col-3 w-25"></div>
                </div>
                <div class="link ">
                  <a href="./forgot your password/fyp.html" class="link1 fw-bold text-decoration-underline">Forgot your password?</a>
                </div>
                <div class="py-3">
                  <a href="#" class="text-secondary">Don't have an account? <span class="link2 text-decoration-underline">Sign up for Spotify</span></a>
                </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer text-light d-flex justify-content-center align-items-center h-25">
      <p style="font-size: smaller;" class="m-0 p-3">
        This site is protected by reCAPTCHA and the Google <a href="https://policies.google.com/privacy">Privacy Policy</a>  and <a href="https://policies.google.com/terms">Terms of Service</a> apply.
      </p>
    </div>

    <Script src="./login.js"></Script>
  </body>
</html>
