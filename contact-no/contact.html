<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="border border-primary text-center">
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <p class="my-3">Enter phone number</p>
        </div>
        <div class="col-md-12 col-sm-12">
          <select name="number-codes" id="number-codes">
            <option value="+91">+91</option>
            <option value="+20">+20</option>
            <option value="+27">+27</option>
            <option value="+51">+51</option>
            <option value="+52">+52</option>
            <option value="+54">+54</option>
            <option value="+55">+55</option>
            <option value="+56">+56</option>
            <option value="+57">+57</option>
            <option value="+62">+62</option>
            <option value="+66">+66</option>
            <option value="+84">+84</option>
            <option value="+91">+91</option>
            <option value="+212">+212</option>
            <option value="+213">+213</option>
            <option value="+233">+233</option>
            <option value="+234">+234</option>
            <option value="254+">+254</option>
            <option value="+255">+255</option>
            <option value="+256">+256</option>
            <option value="+593">+593</option>
            <option value="+852">+852</option>
            <option value="+966">+966</option>
            <option value="+971">+971</option>
          </select>
          <input type="tel" maxlength="10" minlength="10" placeholder="Phone number" required/>
        </div>
      </div>
    </div>
    <div class="conatiner-fluid border border-light">
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <p class="text">Enter phone number</p>
        </div>
      </div>
      <div class="contact">
        
      </div>
      <div class="remember-button">
        <input type="checkbox" class="input">
          <label for="checkbox">
            Remember me
          </label>
          <button type="submit">Next</button>
      </div>
      <button class="next">Next</button>
    </div>
  <script src="./contact.js"></script>
  </body>
</html>
