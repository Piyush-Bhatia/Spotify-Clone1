<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="text-center">
      <div class="row ">
        <div class="col-md-12 col-sm-12">
          <p class="my-3">Enter phone number</p>
        </div>
        <div class="col-md-12 col-sm-12 text-center d-flex justify-content-center p-2 gap-3">
          <select name="number-codes" id="number-codes" class="styling1 bg-transparent text-light border border-2 px-3 py-2 rounded">
            <option class="text-light bg-dark" value="+91">+91</option>
            <option class="text-light bg-dark" value="+20">+20</option>
            <option class="text-light bg-dark" value="+27">+27</option>
            <option class="text-light bg-dark" value="+51">+51</option>
            <option class="text-light bg-dark" value="+52">+52</option>
            <option class="text-light bg-dark" value="+54">+54</option>
            <option class="text-light bg-dark" value="+55">+55</option>
            <option class="text-light bg-dark" value="+56">+56</option>
            <option class="text-light bg-dark" value="+57">+57</option>
            <option class="text-light bg-dark" value="+62">+62</option>
            <option class="text-light bg-dark" value="+66">+66</option>
            <option class="text-light bg-dark" value="+84">+84</option>
            <option class="text-light bg-dark" value="+91">+91</option>
            <option class="text-light bg-dark" value="+212">+212</option>
            <option class="text-light bg-dark" value="+213">+213</option>
            <option class="text-light bg-dark" value="+233">+233</option>
            <option class="text-light bg-dark" value="+234">+234</option>
            <option class="text-light bg-dark" value="254+">+254</option>
            <option class="text-light bg-dark" value="+255">+255</option>
            <option class="text-light bg-dark" value="+256">+256</option>
            <option class="text-light bg-dark" value="+593">+593</option>
            <option class="text-light bg-dark" value="+852">+852</option>
            <option class="text-light bg-dark" value="+966">+966</option>
            <option class="text-light bg-dark" value="+971">+971</option>
          </select>
          <input class="styling bg-transparent text-light rounded" type="tel" maxlength="10" minlength="10" placeholder="Phone number" required/>
        </div>
        <div class="button-div text-left">
          <button class="px-5 py-2 btn btn-success text-dark fw-bold rounded-pill mt-4">Next</button>
        </div>
      </div>
    </div>

  <script src="./contact.js"></script>
  </body>
</html>
